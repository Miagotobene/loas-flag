<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>
    /* Write your CSS Code here */
    .flag{
      height: 600px;
      width: 900px;
      position: relative;
      background-color: #ce1126;
    }
    .flag > p{
      color: white;
      text-align: center;
      font-size: 5rem;
    }

    .flag > div {
      height: 300px;
      width: 900px;
      background-color: #002868;
      position: absolute;
      top: 25%;

    }

    .flag > div >div {
      height: 200px;
      width: 200px;
      border-radius: 50%;
      background-color: #fff;
      position: absolute;
      top: 50px;
      left: 350px;
    }
    .flag > div p{
      color: black;
      font-size: 5rem;
      text-align: center;
      padding: 0px;
      margin: 0px;
    }

  </style>
</head>

  IMPORTANT! Do not change any HTML
Don't add any classes/ids/elements 
Use what you know about combining selectors

<body>
  <div class="flag">
    <p>The Flag</p>
    <div>
      <div>
        <p>of Laos</p>
      </div>
    </div>
  </div>
</body>

</html>
